<div style="text-align: center;">
  <img src="../assets/logo.png" alt="LCO" width="100" height="100" class="logo" />

  <h1 class="app-title">LCO Todo list.</h1>

</div>

<div class="container">
  Add a todo..

  <br>
  <input type="text" class="input-text" placeholder="type todo" 
  [(ngModule)]="todoValue"
  (keyup.enter)="addItem()" />

  <button class="add-btn" (click)="addItem()">Add Todo</button>

  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isdone"> Task 1
        <button class="btn" (click)="deleteItem()">Delete</button>
      </li>
    </ul>
  </div>

</div>
