<h2>Employee Table </h2>

<table>
    <thead>
        <tr *ngIf="users.length > 0">
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usr of users">
            <td>{{usr.id}}</td>
            <td>{{usr.name}}</td>
            <td>{{usr.email}}</td>
            <td>{{usr.mobile}}</td>
        </tr>
    </tbody>
</table>
