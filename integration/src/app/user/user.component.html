<h1>Users from api: https://jsonplaceholder.typicode.com/ </h1>

<table>
    <thead>
        <tr *ngIf="users.length > 0">
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usr of users">
            <td>{{usr.id}}</td>
            <td>{{usr.name}}</td>
            <td>{{usr.username}}</td>
            <td>{{usr.email}}</td>
        </tr>
    </tbody>
</table>
