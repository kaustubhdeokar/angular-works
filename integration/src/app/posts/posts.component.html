<h1>Posts from Reddit Clone api:</h1>
<table>
    <thead>
        <tr *ngIf="posts.length > 0">
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>voteCount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.postName}}</td>
            <td>{{post.description}}</td>
            <td>{{post.voteCount}}</td>
        </tr>
    </tbody>
</table>
